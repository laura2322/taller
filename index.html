<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Imágenes en Pixabay</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eef2f3;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        #keyword {
            padding: 12px;
            width: 300px;
            border: 2px solid #3498db;
            border-radius: 30px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        #keyword:focus {
            outline: none;
            border-color: #2980b9;
        }
        #search-button {
            padding: 12px 25px;
            background-color: #3498db;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #search-button:hover {
            background-color: #2980b9;
        }
        #image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
        }
        .no-images {
            text-align: center;
            width: 100%;
            font-size: 18px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Búsqueda de Imágenes en Pixabay</h1>
    <div id="search-container">
        <input type="text" id="keyword" placeholder="Ingresa una palabra clave" required>
        <button id="search-button">Buscar</button>
    </div>
    <div id="image-container" class="no-images">Por favor, realiza una búsqueda.</div>

    <script src="Dectector_imagenes.js"></script>
</body>
</html>
